<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Call of Duty Patch Notes</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
  }

  .patch-notes-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  }

  .patch-item {
    margin-bottom: 1.5rem;
    padding-bottom: 1.5rem;
    border-bottom: 1px solid #ddd;
  }

  .patch-version {
    font-weight: bold;
    color: #007bff;
  }

  .patch-date {
    color: #666;
  }

  .patch-title {
    font-size: 1.2rem;
    margin-top: 0.5rem;
  }

  .patch-details {
    margin-top: 1rem;
  }

  .patch-details ul {
    list-style: disc;
    margin-left: 2rem;
  }
</style>
</head>
<body>
  <header>
    <h1>Call of Duty Patch Notes</h1>
  </header>
  <div class="patch-notes-container">
    <div class="patch-item">
      <span class="patch-version">Patch 1.10</span>
      <span class="patch-date">Release Date: August 20, 2023</span>
      <h2 class="patch-title">Title of the Patch</h2>
      <div class="patch-details">
        <p>Here are the changes and updates in this patch:</p>
        <ul>
          <li>Fixed an issue where...</li>
          <li>Adjusted weapon balance...</li>
          <li>Improved server stability...</li>
        </ul>
      </div>
    </div>
    <!-- Add more patch items here -->
  </div>
</body>
</html>
